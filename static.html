<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon Basic Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <h1>Amazon</h1>
    <input type="text" placeholder="Search...">
    <div class="links">
      <span>Sign In</span>
      <span>Orders</span>
      <span>Cart</span>
    </div>
  </div>

  <!-- Banner -->
  <div class="banner">
    <h2>Welcome to Amazon Clone</h2>
    <p>Shop the best deals today!</p>
  </div>

  <!-- Products -->
  <div class="products">
    <div class="card">
      <img src="https://via.placeholder.com/200x150" alt="Product 1">
      <p>Smartphone - ₹9,999</p>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/200x150" alt="Product 2">
      <p>Headphones - ₹2,499</p>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/200x150" alt="Product 3">
      <p>Books - ₹499</p>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/200x150" alt="Product 4">
      <p>Kitchen Tools - ₹799</p>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <p>&copy; 2025 Amazon Clone. All rights reserved.</p>
  </div>

</body>
</html>
